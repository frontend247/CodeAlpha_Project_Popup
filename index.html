<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="wrapper">
        <li class="add-box" id="add" >
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new Task</p>
            
        </li>
        
        
        <div class="popup" id="popup">
            <header>
                <p>Add a new Task</p>
                <i class="uil uil-times" ></i>
            </header>
            <form class="format">
                <div class="row title">
                  <label>Title</label>
                  <input type="text" spellcheck="false" placeholder="Enter Your Task Title">
                </div>
                <div class="row description">
                  <label>Description</label>
                  <textarea spellcheck="false" placeholder="Enter Your Task Content"></textarea>
                </div>
                <div class="btn-box">
                    <button class="btn">Add Task</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
